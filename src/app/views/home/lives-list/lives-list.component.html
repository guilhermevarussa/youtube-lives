<mat-tab-group class="tab-style" mat-align-tabs="start">
    <mat-tab label="PrÃ³ximas">
        <div fxLayout="row" fxLayoutAlign="start center" class="fx-style">
            <ng-container class="card-list" *ngFor="let live of LivesNext">
                <mat-card class="mat-car-live" fxFlex="0 1 calc (33.3%-11px)" fxFlex.lt-md="0 1 calc (50%-11px)" fxFlex.lt-sm="100%">
                    <mat-card-title class="mat-card-title">
                        <div class="row">
                            <p>
                                <span fxFlex="70" class="live-name" fxLayoutAlign="start center">{{live.liveName}}</span>
                                <span fxFlex></span>
                                <mat-chip fxFlex="25" fxLayoutAlign="center center">
                                    <span fxFlex="25" class="live-date" fxLayoutAlign="end center">{{live.liveDate | localDateTime }}</span>
                                </mat-chip>
                            </p>
                            <p class="live-p">
                                <span>Canal:{{live.channelName}}</span>
                            </p>
                        </div>
                    </mat-card-title>
                    <mat-card-content fxLayoutAlign="center center">
                        <div>
                            <iframe src="live.urlSafe" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </mat-card-content>
                </mat-card>

            </ng-container>

        </div>
    </mat-tab>
    <mat-tab label="Realizadas">
        <div fxLayout="row" fxLayoutAlign="start center" class="fx-style">

                                <span fxFlex="70" class="live-name" fxLayoutAlign="start center">{{live.liveName}}</span>

                                    <span class="live-date">{{live.liveDate | localDateTime}}</span>
                                </mat-chip>
                            </p>

                                <span>Canal:{{live.channelName}}</span>
                            </p>
                        </div>
                    </mat-card-title>
                    <mat-card-content fxLayoutAlign="center center">
                        <div>
                            <iframe src="live.urlSafe" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>

            </ng-container>

        </div>
    </mat-tab>
</mat-tab-group>
