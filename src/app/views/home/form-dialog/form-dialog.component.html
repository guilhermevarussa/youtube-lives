<h1 mat-dialog-title>Ol√° Prof.Danuze</h1>
<h3 mat-dialog-title>Cadastre seu video aqui</h3>
<div mat-card-content>
    <form class="form-videos" [formGroup]="liveForm">
        <mat-form-field class="form-full-width">
            <mat-label>Nome do video</mat-label>
            <input matInput formControlName="liveName" name="liveName">
        </mat-form-field>

        <mat-form-field class="form-full-width">
            <mat-label>Nome do canal</mat-label>
            <input matInput formControlName="channelName" name="channelName">
        </mat-form-field>

        <mat-form-field class="form-full-width">
            <mat-label>Link do youtube</mat-label>
            <input matInput formControlName="liveLink" name="liveLink">
        </mat-form-field>

    </form>
</div>
<div mat-dialog-actions>
    <button class="cancel" mat-button (click)="onCancel()">Cancelar</button>
    <button class="save" mat-button (click)="createVideo()">Salvar</button>
</div>
